{% extends "base.html" %}

{% block title %}登入遊戲王國{% endblock %}

{% block head_styles %}
<style>
    body {
        background-image: url("{{ url_for('static', filename='images/background.jpg') }}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
    }

    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }

    .login-box {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
    }

    .login-box input {
        margin-bottom: 15px;
    }

    .btn-login {
        background-color: #28a745;
        color: white;
        width: 100%;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <h3>登入遊戲王國</h3>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="username">帳號</label>
                {{ form.username(class="form-control") }}
            </div>
            <div class="form-group">
                <label for="password">密碼</label>
                {{ form.password(class="form-control") }}
            </div>
            <button type="submit" class="btn btn-login btn-lg">{{ form.submit.label }}</button>
        </form>
        <div class="mt-3">
            <p>還沒註冊? <a href="{{ url_for('register') }}">點此註冊</a></p>
        </div>
    </div>
</div>
{% endblock %}
